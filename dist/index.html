<!DOCTYPE html><html><head><meta charset="utf-8"><title>クリップボード監視先輩</title><link rel="stylesheet" href="style.css"></head><body><div id="content"><input type="button" v-attr="value: timer ? '無効にする' : '有効にする'" v-on="click: toggle" class="switch"><input type="checkbox" v-model="date">日付を追加<input type="checkbox" v-model="order">上に追加<input type="checkbox" v-model="references">参考文献モード<a v-on="click: refHelp" href="#">?</a> 監視間隔<select v-model="interval" options="intervalOptions"></select><textarea v-attr="value: text" class="output"></textarea><input type="button" value="削除" v-on="click: text = ''"></div><webview id="webview" style="position: absolute;width: 0px"></webview><script src="./bundle.js"></script></body></html>
